<!DOCTYPE html>
<html>
            <title>EagleEye</title>
            <html xmlns:th="http://www.thymeleaf.org">

            <head lang="en" th:fragment="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
                <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>

    
</head>
<body>
    
<div class="container">
            <div align="left">
                        <form th:action="@{/logout}" method="get">
                            <button class="btn btn-md btn-outline btn-info" type="Submit ">Logout</button>
                        </form>    
                </div>
                <br><br>
                <table>
                        <tr>
                            <th>
                                    <div class="panel-body" align="left">
                                            <img th:src="@{/images/logo.png}" class="img-responsive center-block" width="300" height="250"
                                                 alt="Logo"/>
                                    </div>
                            </th>
                           
                            <th  > 
                                    <form th:action="@{/admin/home}" method="get">
                                        <button class="list-group-item list-group-item-action" type="Submit ">Home</button>
                                    </form> </th>
                            <th  > 
                                    <form action="http://localhost:8082/dashboard" method="get">
                                        <button class="list-group-item list-group-item-action" type="Submit">Dashbord</button>
                                    </form> </th>
                            <th  > 
                                    <form action="http://localhost:8082/requests" method="get">
                                        <button class="list-group-item list-group-item-action" type="Submit ">Requests</button>
                                    </form> </th>    
                                        <th  > 
                                            <form action="http://localhost:8083/businesss" method="get">
                                                <button class="list-group-item list-group-item-action" type="Submit ">Businesses</button>
                                            </form> </th>    
                        </tr>
                    </table>         
                <br></div>
</body>
</html>
