<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Request Details</h2>
        <div>

            <form class="form-horizontal" th:object="${request}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Request Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${request.id}">Request Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${request.name}">name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${request.email}">Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${request.name}">name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">keywords:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${request.keywords}">keywords</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">languages:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${request.languages}">name</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
